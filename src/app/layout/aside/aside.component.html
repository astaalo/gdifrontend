<div class="aside">
    <div *ngIf="user != 'INT'" class="chiffre-aside" style="margin-left: auto;margin-right: 0;">
        <div class="elmt-aside" >
            <div href="">
                <p class="titre-aside">Présents</p>
                <br>
                <p class="nombre-aside">820</p>
            </div>
        </div>
        <div class="elmt1-aside" title="messages">
            <div href="">
                <p class="titre-aside">Malades</p>
                <br>
                <p class="nombre-aside">11</p>
            </div>
        </div>
        <div class="elmt2-aside" >
            <div href="">
                <p class="titre-aside">Congés</p>
                <br>
                <p class="nombre-aside">04</p>
            </div>
        </div>
    </div>
    <div *ngIf="user != 'INT'" class="interi-aside">
        <p class="dernier-aside">En fin de contrat</p>
        <div *ngFor="let p of dataInterFin | slice:0:3; let i = index">
            <div class="list-aside">
                <div style="cursor: pointer;" class="grid-container-aside" [ngStyle]="{'border-bottom' : ((i > 2) ? 'none' : '1px solid #f5f6f9') }">
                    <div  class="item4-aside" >
                        <img alt="" class="photo-aside" src="{{p.photo}}">
                    </div>
                    <div  class="item4-aside" >
                        <p class="prenom-aside"> {{p.prenom}} {{p.nom}} </p>
                        <p class="poste-aside"> {{p.poste}} </p>
                    </div>
                    <div  class="item4-aside"> 
                        <p class="tmp-aside" >{{p.fin_contrat | date: 'dd/MM/yyyy'}}</p> 
                    </div>
                </div>
            </div>
        </div>
        <div class="content-button-aside">
            <button  class="button-aside" routerLink="/accueil/fincontrat">Voir le liste</button>
        </div>
    </div>
    <div *ngIf="user == 'INT'">
        <div class="annonce-aside">
            <div  class="manager-detail-aside">
                <p class="dernier-aside">Manager</p>
                <div class="manager-aside">
                <img src="{{photo}}" alt="">
                </div>
                <p class="nom-aside">{{prenom}} {{nom}}</p>
                <p class="postem-aside">{{poste}}</p>
                <div class="content-button-aside">
                    <button  class="button-aside" routerLink="/accueil/monmanager">Afficher</button>
                </div>
            </div>
        </div>
    </div>
    <div class="annonce-aside">
        <p class="dernier-aside">Nouveaux recrus</p>
        <div *ngFor="let p of nouveauxRrecrus | slice:0:3; let i = index">
            <div class="list-aside">
                <div style="cursor: pointer;" class="grid-container1-aside" [ngStyle]="{'border-bottom' : ((i > 2) ? 'none' : '1px solid #f5f6f9') }">
                    <div  class="item4-aside" >
                        <p class="prenom-aside"> {{p.prenom}} {{p.nom}} </p>
                        <div class="dep-aside">
                            <p class="serv-aside"> {{p.poste}} </p>
                            
                        </div>
                    </div>
                    <div  class="item4-aside"> 
                        <p class="tmp1-aside" >{{p.debut_contrat | date: 'dd/MM/yyyy'}}</p> 
                    </div>
                </div>
            </div>
        </div>
        <div class="content-button-aside">
            <button  class="button1-aside" routerLink="/accueil/souscontrat">Voir le liste</button>
        </div>
    </div>
</div>
