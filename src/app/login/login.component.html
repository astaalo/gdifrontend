<div class="all" *ngIf="scrWidth>991">
    <div class="all2">
        <div class="login">
            <div class="logo">
                <div class="img">
                    <img src="assets/images/orange.png" alt="">
                    <p>Gestion des Interimaires</p>
                </div>
            </div>
            <div class="forms">
                <form [formGroup]="loginForm">
                    <h3 class="passe">Connexion</h3>
                    <div class="fiel">
                        <label class="label"for="fullname">Nom d’utilisateur</label>
                        <input formControlName="username"  class="input-text" type="text" name="fullname" id="fullname" >
                    </div>
                    <div class="field">
                        <label class="label" for="fullname">Mot de Passe</label>
                        <input formControlName="password" class="input-text" type="text" name="fullname" id="fullname">
                    </div>
                    <button (click)="onSubmit()" class="button">Se connecter</button>
                    <p class="forget" routerLink="/passwordforgetmail">Mot de passe oublié?</p>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="content-mobile" *ngIf="scrWidth<991">
    <div class="col-lg-3 col-6 forms-mobile">
        <form [formGroup]="loginForm">
            <h3 class="passe-mobile">Connexion</h3>
            <div class="fiel-mobile">
                <label class="label-mobile" for="fullname">Nom d’utilisateur</label>
                <input formControlName="username"  class="input-text-mobile" type="text" name="fullname" id="fullname" >
            </div>
            <div class="field-mobile">
                <label class="label-mobile" for="fullname">Mot de Passe</label>
                <input formControlName="password" class="input-text-mobile" type="text" name="fullname" id="fullname">
            </div>
            <button (click)="onSubmit()" class="button-mobile">Se connecter</button>
            <p class="forget-mobile" routerLink="/passwordforgetmail">Mot de passe oublié?</p>
        </form>
    </div>
</div>
