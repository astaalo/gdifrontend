<div class="all-container">
  <div class="all">
    <div class="all1">
        <p class="p1">Ajouter une Agence</p>
        <div class="form">
          <form [formGroup]="infoForm" (ngSubmit)="submitted1()">
            <div>
              <div class="grid">
                <div class="photo">
                  <img class="image-upload" *ngIf="image" src="{{image}}" alt="logo">
                  <img class="image-upload" *ngIf="!image" alt="" [src]="url1" height="60">
                  <input formControlName="logo" class="button" type="file" (change)="getLogo($event.target)" >
                </div>
                <div class="others">
                  <div class="input1">
                    <input type="text" formControlName="nom" placeholder="Nom entreprise">
                  </div>
                  <div class="input2">
                    <input type="text" formControlName="nomdg" placeholder="Nom Directeur Général">
                    <input class="input3" type="text" formControlName="numdg" placeholder="Numéro DG">
                  </div>
                  <div class="input1">
                    <input type="text" formControlName="email" placeholder="Email">
                  </div>
                  <div class="input2">
                    <input type="text" formControlName="mobile" placeholder="Numéro téléphone Mobile">
                    <input class="input3"  type="text" formControlName="fixe" placeholder="Numéro Fixe">
                  </div>
                  <div class="input1">
                    <input type="text" formControlName="siteweb" placeholder="Site web">
                  </div>
                  <!--<div class="input2">
                    <input type="text" formControlName="login" placeholder="Login">
                    <input class="input3"  type="text" formControlName="password" placeholder="Mot de passe">
                  </div>-->
                  <div class="input4">
                    <textarea type="textarea" formControlName="adresse" placeholder="Adresse"></textarea>
                  </div>
                </div>
              </div>
              <!--<div class="trait"></div>
                <div class="boutons">
                  <p class="p2">Documents Entreprise</p>
                  <div class="buttons1">
                    <input formControlName="ninea" class="button3" type="file" (change)="readUrl1($event)" >
                    <input formControlName="rccm" class="button4" type="file" (change)="readUrl1($event)" >
                    <input formControlName="contrat" class="button5" type="file" (change)="readUrl1($event)" >
                    <input formControlName="cnidg" class="button6" type="file" (change)="readUrl1($event)" >
                  </div>
                </div>-->
              <div >
              </div>
            </div>
            <div class="buttons">
              <button class="button2" type="submit">Enregistrer</button>
            </div>
          </form>
        </div>
    </div>
</div>
<div class="aside">
  <div class="chiffre-aside" style="margin-left: auto;margin-right: 0;">
      <div class="elmt-aside" >
          <div href="">
              <p class="titre-aside">Présents</p>
              <br>
              <p class="nombre-aside">820</p>
          </div>
      </div>
      <div class="elmt1-aside" title="messages">
          <div href="">
              <p class="titre-aside">Malades</p>
              <br>
              <p class="nombre-aside">11</p>
          </div>
      </div>
      <div class="elmt2-aside" >
          <div href="">
              <p class="titre-aside">Congés</p>
              <br>
              <p class="nombre-aside">04</p>
          </div>
      </div>
  </div>
  
  
  <div class="interi-aside">
    <p class="dernier-aside">En fin de contrat</p>
    <div *ngFor="let p of datas | slice:0:4; let i = index">
        <div class="list-aside">
            <div style="cursor: pointer;" class="grid-container-aside" [ngStyle]="{'border-bottom' : ((i > 2) ? 'none' : '1px solid #f5f6f9') }">
                <div  class="item4-aside" >
                    <img alt="" class="photo-aside" src="../assets/images/{{p.photo}}">
                </div>
                <div  class="item4-aside" >
                    <p class="prenom-aside"> {{p.prenom}} </p>
                    <p class="poste-aside"> {{p.poste}} </p>
                </div>
                <div  class="item4-aside"> 
                    <p class="tmp-aside" >{{p.dateFin | date: 'dd/MM/yyyy'}}</p> 
                </div>
            </div>
        </div>
    </div>
    <button  class="button-aside" routerLink="/accueil/newinter">Voir le liste</button>
  </div>
  
  <div class="annonce-aside">
    <p class="dernier-aside">Avis de recrutement</p>
    <div *ngFor="let p of datas | slice:0:4; let i = index">
      <div class="list-aside">
        <div style="cursor: pointer;" class="grid-container1-aside" [ngStyle]="{'border-bottom' : ((i > 2) ? 'none' : '1px solid #f5f6f9') }">
          <div  class="item4-aside" >
            <p class="prenom-aside"> {{p.poste}} </p>
            <div class="dep-aside">
              <p class="serv-aside"> {{p.direction}}/ </p>
              <p class="serv-aside"> {{p.pole}}/ </p>
              <p class="serv-aside"> {{p.departement}}/ </p>
              <p class="serv-aside"> {{p.service}} </p>
            </div>
          </div>
          <div class="item4-aside"> 
              <p class="tmp1-aside" >{{p.dateFin | date: 'dd/MM/yyyy'}}</p> 
          </div>
        </div>
      </div>
    </div>
    <button  class="button1-aside" routerLink="/accueil/offre">Voir le liste</button>
  </div>
</div>
</div>
