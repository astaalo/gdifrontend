  <div class="all-container">
    <div>
        <div class="demande">
            <div class="demande-header">
                <div class="demande-header-text">
                    <p class="detail">Mes demandes</p>
                </div>
                <div class="demande-button-content">
                    <button (click)="openModal('custom-modal-8');" class="demande-button">Faire une demande</button>
                </div>
            </div>
            <div>
                <button  class="button1">Congés Maladie</button>
                <button  class="button2">Convenance perso</button>
                <button  class="button3">Mission</button>
                <button  class="button4">Congés Annuels</button>
            </div>
        </div>
        <div class="tableau">
                <p class="detail" id="mydesc">Liste des demandes</p>
                <div class="exporter">
                    <p class="export">Exporter</p>
                    <div class="csv" style="cursor: pointer;">
                        <p class="csv1">CSV</p>
                        <mat-icon fontSet="material-icons-outlined">unfold_more</mat-icon>
                    </div>
                    <div class="filtrer" style="cursor: pointer;">
                        <input class="filtre" type="text" [(ngModel)]="filterterm" placeholder="Filtre">
                        <mat-icon fontSet="material-icons-outlined">tune</mat-icon>
                    </div>
                </div>
                <table style="overflow-x:auto;" aria-describedby = "mydesc">
                    <thead>
                        <tr class="head">
                            <th class="id1" id="matricule">#</th>
                            <th class="typ" id="type">
                                <div class="type">
                                    <p>type</p> 
                                    <mat-icon class="updown" fontSet="material-icons-outlined">unfold_more</mat-icon>
                                </div>
                            </th>
                            <th id="etat">Etat</th>
                            <th id="datedebut">Date début</th>
                            <th id="datefin">Date fin</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of datas | filter:filterterm | paginate: { itemsPerPage: 8, currentPage: p }; let i = index">
                            <td class="id1">{{p.id}}</td>
                            <td>{{p.type}}</td>
                            <td>{{p.etat}}</td>
                            <td>{{p.dateDebut | date: "dd/MM/yyyy"}}</td>
                            <td>{{p.dateFin | date: "dd/MM/yyyy"}}</td>
                        </tr>
                    </tbody>
                    
                </table>
                <pagination-controls (pageChange)="p = $event" previousLabel="Prcédent" nextLabel="Suivant"></pagination-controls>
            </div>
    </div>
</div>


<!--modal-->
<div class="modal">
    <jw-modal id="custom-modal-8">
        <mat-icon style="cursor: pointer;" (click)="closeModal('custom-modal-8');" class="clear">clear</mat-icon>
        <div class="all">
          <h1>Faire une demande</h1>
          <div>
            <form [formGroup]="demandeForm">
                <div class="forms">
                    <div>
                    <div class="sele">
                        <div class="sele1">
                            <select class="custom-select" formControlName="type">
                                <option value="" disabled selected hidden>Type de Demande</option>
                                <option *ngFor="let moi of demandes" [ngValue]="moi">{{moi}}</option>
                            </select>
                        </div>
                        </div>
                      <div class="input2">
                        <input type="date" formControlName="debut" placeholder="dateDEbut">
                        <input class="input3" type="date" formControlName="fin" placeholder="DateFin">
                      </div>
                      <div class="input2">
                        <textarea class="motif-demande" type="text" formControlName="motif" placeholder="motif"></textarea>
                      </div>
                      
                      <div class="boutonsea">
                          <button (click)="onSubmit()" class="buttonsea">Demander</button>
                      </div>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </jw-modal>
  </div>
