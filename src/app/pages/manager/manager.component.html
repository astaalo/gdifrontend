<div class="demande">
    <p class="detail">Mes demandes</p>
    <div class="manager" *ngFor="let p of data">
        <div class="image">
            <img src="../assets/images/manager.png" alt="">
            <div class="im1">
                <img src="../assets/images/phone.png" alt="">
            </div>
            <div class="im2">
                <img src="../assets/images/phone.png" alt="">
            </div>
            <div class="im3">
                <span>2</span>
            </div>
        </div>
        <div class="information">
            <p class="nom">{{p.manager}}</p>
            <p class="poste">{{p.postem}}</p>
            <p class="matricule">{{p.matricule}}</p>
        </div>
    </div>
    <hr>
    <div class="tableau">
        <p class="detail1">Liste des Intérimaires managés</p>
        <table style="overflow-x:auto;">
            <thead>
                <tr class="head">
                    <th class="id1">#</th>
                    <th class="typ">
                        <div class="type">
                            <p>Prénom</p> 
                            <mat-icon class="updown" fontSet="material-icons-outlined">unfold_more</mat-icon>
                        </div>
                    </th>
                    <th class="typ">
                        <div class="type">
                            <p>Nom</p> 
                            <mat-icon class="updown" fontSet="material-icons-outlined">unfold_more</mat-icon>
                        </div>
                    </th>
                    <th>Agence</th>
                    <th>Fin de contrat</th>
                    <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of datas | filter:filterterm | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
                    <td class="id1">{{p.id}}</td>
                    <td>{{p.prenom}}</td>
                    <td>{{p.nom}}</td>
                    <td>{{p.agence}}</td>
                    <td>{{p.dateFin | date: "dd/MM/yyyy"}}</td>
                    <td><button  class="button1">Afficher</button></td>
                </tr>
            </tbody>
            
        </table>
        <pagination-controls (pageChange)="p = $event" previousLabel="Prcédent" nextLabel="Suivant"></pagination-controls>
    </div>
</div>
