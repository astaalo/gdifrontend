<div class="all-container">
    <div class="all">
        <div class="liste" >
            <div class="list1">
                <div class="alert1">
                    <div class="date">
                        <p class="title">Service</p>
                    </div>
                    <div class="title">
                        <p class="title">Poste</p>
                    </div>
                </div>
                <div class="alert2">
                    <div class="content">
                        <p class="titlet">Type de Contrat</p>
                    </div>
                    <div class="ser">
                        <p class="titled">Date de cloture</p>
                    </div>
                </div>
            </div>
            <div class="list2" style="cursor: pointer;" *ngFor="let p of datas | paginate: { itemsPerPage: 12, currentPage: p }; let i = index">
                <div class="alert1" >
                    <div class="date">
                        <p class="heure"> {{p.direction}}/</p>
                        <p class="heure">{{p.pole}}/</p>
                        <p class="heure">{{p.departement}}/</p>
                        <p class="heure">{{p.service}}</p>
                    </div>
                    <div class="theme">
                        <p class="sujet">{{p.poste}}</p>
                    </div>
                </div>
                <div class="alert2">
                    <div class="content">
                        <p class="libele">{{p.pole}}</p>
                    </div>
                    <div class="ser">
                        <p class="dire">{{p.dateFin | date: "dd/MM/yyyy"}} </p>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <pagination-controls (pageChange)="p = $event" previousLabel="Prcédent" nextLabel="Suivant"></pagination-controls>
            </div>
        </div>
    </div>
</div>

<!--modal1-->
<div class="modal">
    <sonatel-pma-errormodal id="error-modal-1">
        <div class="error-modal-all" >
            <mat-icon style="cursor: pointer;" (click)="closeErrorModal('error-modal-1');" class="clear-error">clear</mat-icon>
            <div class="error-content-image">
                <div class="error-image"></div>
            </div>
            <p class="error-text">{{errorMsg}}</p>
            <p class="error-message-admin">Veuillez contacter l'administrateur du site à partir de la page paramètre</p> 
            <div class="error-content-button">
                <button (click)="closeErrorModal('error-modal-1');" class="error-button">Ok</button>
            </div>
        </div>
    </sonatel-pma-errormodal>
  </div>
