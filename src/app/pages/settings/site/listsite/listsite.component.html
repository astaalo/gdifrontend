<div class="all-container">
    <div class="all">
        <p class="statt-header">Statistiques</p>
        <div class="liste-sous-header">
            <div [style.background]="show==1?'white':'#f5f6f9'" class="effectif-content" (click)="changeshow1()">
                <p id="effectis" class="statt-sous-header">Effectifs</p>
            </div>
            <div [style.background]="show==2?'white':'#f5f6f9'" class="effectif-content" (click)="changeshow2()">
                <p id="genre" class="statt-sous-header">Genre</p>
            </div>
            <div [style.background]="show==3?'white':'#f5f6f9'" class="effectif-content" (click)="changeshow3()">
                <p id="presence" class="statt-sous-header">Présence</p>
            </div>
            <div [style.background]="show==4?'white':'#f5f6f9'" class="effectif-content" (click)="changeshow4()">
                <p id="presence" class="statt-sous-header">Agence</p>
            </div>
        </div>
        <app-effectif *ngIf="show==1"></app-effectif>
        <app-genre *ngIf="show==2"></app-genre>
        <app-presence *ngIf="show==3"></app-presence>
        <app-statagence *ngIf="show==4"></app-statagence>
    </div>
</div>

<!--modal1-->
<div class="modal">
    <sonatel-pma-errormodal id="error-modal-1">
        <div class="error-modal-all" >
            <mat-icon style="cursor: pointer;" (click)="closeErrorModal('error-modal-1');" class="clear-error">clear</mat-icon>
            <div class="error-content-image">
                <div class="error-image"></div>
            </div>
            <p class="error-text">{{errorMsg}}</p>
            <p class="error-message-admin">Veuillez contacter l'administrateur du site à partir de la page paramètre</p> 
            <div class="error-content-button">
                <button (click)="closeErrorModal('error-modal-1');" class="error-button">Ok</button>
            </div>
        </div>
    </sonatel-pma-errormodal>
</div>
