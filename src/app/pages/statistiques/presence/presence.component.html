                        <select class="select-mois" #lAnnee (change)='dateSelectionner(lAnnee.value)'>
                            <option class="option" value="" disabled selected hidden>2021</option>
                            <option *ngFor="let p of dataStatistique" class="option" [value]="p.mois">{{p.annee}}</option>
                        </select>
                    </div>
                </div>
            </div>
