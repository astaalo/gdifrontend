<body>
    <img class="imagebg" src="assets/images/rectangle.png" alt="" srcset="">
    <div class="block-img">
        <div class="orange" *ngIf="scrWidth>991">
            <img class="elmt" src="assets/images/group.png" alt="">
            <div class="logo">
                <img  class="image-logo" src="assets/images/logo.svg.webp" alt="">
                <span>Gestion des <br> Interimaires</span>
            </div>
        </div>
        <div>
            <div class="form">
                <form [formGroup]="loginForm">
                    <h3 class="title-form">Mot de passe oublié</h3>
                    <p class="lien">
                        Un lien de reinitialisation vient d’être à votre adresse email. Merci de consulter votre boîte de messagerie pour vous connecter. 
                    </p>
                    <div class="ren">
                        <p class="p1">Je n’ai pas reçu le courier, </p>
                        <p class="p2" style="cursor: pointer;"> renvoyer</p>
                    </div> 
                    <button (click)="onSubmit()" class="button">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
